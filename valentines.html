<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Valentine Surprise ğŸ’˜</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  z-index: 10;
}

h1 {
  font-size: 22px;
}

.buttons button {
  background: #ff4b7d;
  border: none;
  color: white;
  padding: 12px 22px;
  margin: 10px;
  border-radius: 25px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

.buttons button:hover {
  transform: scale(1.1);
}

#yay {
  display: none;
}

#yay img {
  width: 200px;
  margin-top: 15px;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  bottom: -20px;
  color: pink;
  font-size: 22px;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card">

  <h1 id="question">
    My Angry bird Dante will you be my valentines ğŸ’–ğŸ§¸ğŸ˜˜
  </h1>

  <div class="buttons" id="btns">
    <button onclick="celebrate()">Yes</button>
    <button onclick="celebrate()">Yes ğŸ˜</button>
  </div>

  <div id="yay">
    <h1>YAAAAAY!! ğŸ‰ğŸ’ƒğŸ’–</h1>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  </div>

</div>

<script>
function celebrate() {
  document.getElementById("question").style.display = "none";
  document.getElementById("btns").style.display = "none";
  document.getElementById("yay").style.display = "block";
}

/* Create floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}, 400);
</script>

</body>
</html>
